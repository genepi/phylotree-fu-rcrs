template: annotations/template.html
annotations:
  - filename: annotations/MitImpact_db_3.1.0.sorted.txt.gz
    refAllele: Ref
    altAllele: Alt
    chr: chrM
    properties:
      - name: Gene
        column: Gene_symbol
      - name: PhastCons_100V
        column: PhastCons_100V
      - name: MtoolBox
        column: MtoolBox
      - name: MtoolBox_DS
        column: MtoolBox_DS
      - name: APOGEE_score
        column: APOGEE_score
      - name: APOGEE
        column: APOGEE
  - filename: annotations/gnomad.frequencies.txt.gz
    refAllele: Ref
    altAllele: Alt
    chr: chrM
    properties:
      - name: hapCounts
        column: hapCounts
      - name: popFreq
        column: popFreq
  - filename: annotations/rCRS_annotation_2023-02-16.txt.gz
    refAllele: Ref
    altAllele: Alt
    chr: chrM
    properties:
      - name: Sequences
        column: rCRS_Surr_seq
      - name: Maplocus
        column: Maplocus
        show: true
      - name: AAC
        column: AAC
        show: true
      - name: MutPred_Score
        column: MutPred_Score
      - name: Helix_vaf_het
        column: Helix_vaf_het
      - name: Helix_vaf_hom
        column: Helix_vaf_hom
      - name: Category
        column: Category
      - name: Helix_haplogroups_homoplasmy
        column: Helix_haplogroups_homoplasmy
  - filename: annotations/gnomad.genomes.v3.1.sites.chrM.reduced_annotations.tsv.gz
    refAllele: Ref
    altAllele: Alt
    chr: chrM
    properties:
      - name: AF_hom
        column: AF_hom
      - name: AF_het
        column: AF_het
